[package]
name = "npc-fwk"
version = "0.1.0"
authors = ["Hubert Figui√®re <hub@figuiere.net>"]
edition = "2018"
license = "GPL-3.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-channel = "1.6.1"
cairo-rs = "*"
chrono = "0.4.0"
cxx = { version = "1.0", features = [ "c++17" ] }
exempi2 = { version = "0.1.2" }
gio-sys = "*"
gio = "^0.17"
glib-sys = "*"
glib = "^0.17"
gtk4-sys = "*"
gdk4 = "^0.6"
gdk-pixbuf-sys = "*"
gdk-pixbuf = "^0.17"
gettext-rs = { version = "0.7.0", features = [ "gettext-system" ] }
gphoto2 = "3.1.0"
graphene-rs = "0.17"
gtk4 = "^0.6"
image = { version = "0.24.5", features = [ "png" ], default-features = false }
lazy_static = "^1.2.0"
libadwaita = { version = "0.3.0", features = [ "v1_2" ] }
libc = "0.2.39"
libopenraw = "0.1.2"
multimap = "0.4.0"
mime_guess = "2.0.4"
nix = { version = "0.26", features = [ "fs" ] }
num-traits = "0.2"
once_cell = "^1.12.0"
rexiv2 = "^0.9.1"
tempfile = "3.4.0"
thiserror = "1"
uuid = { version = "1.1.2", features = ["v4"] }

[build-dependencies]
pkg-config = "0.3.26"
