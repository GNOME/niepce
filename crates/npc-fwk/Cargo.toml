[package]
name = "npc-fwk"
version = "0.1.0"
authors = ["Hubert Figui√®re <hub@figuiere.net>"]
edition = "2021"
license = "GPL-3.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-channel = "1.6.1"
cairo-rs = "*"
chrono = "0.4.0"
cxx = { version = "1.0", features = [ "c++17" ] }
exempi2 = { version = "0.2.0" }
gio = "^0.18"
glib = "^0.18"
gdk4 = "^0.7.1"
gdk-pixbuf = "^0.18"
gettext-rs = { version = "0.7.0", features = [ "gettext-system" ] }
gphoto2 = "3.2.3"
graphene-rs = "0.18"
gtk4 = { version = "^0.7.1", features = [ "gnome_43" ] }
image = { version = "0.24.5", features = [ "png" ], default-features = false }
lazy_static = "^1.2.0"
libadwaita = { version = "^0.5.2", features = [ "v1_2" ] }
libc = "0.2.39"
libopenraw = "0.4.0-alpha.3"
multimap = "0.9.0"
mime_guess = "2.0.4"
nix = { version = "0.27", features = [ "fs" ] }
num-traits = "0.2"
once_cell = "^1.12.0"
rexiv2 = "^0.10.0"
tempfile = "3.4.0"
thiserror = "1"
walkdir = "2.3.3"

[build-dependencies]
system-deps = "6.0"

[package.metadata.system-deps]
"gtkmm-4.0" = "4.4.0"