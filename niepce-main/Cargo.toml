[package]
name = "niepce_rust"
version = "0.1.0"
authors = ["Hubert Figui√®re <hub@figuiere.net>"]
build = "build.rs"
edition = "2018"

[dependencies]
async-channel = "1.6.1"
cairo-rs = "*"
cxx = { version = "1.0", features = [ "c++17" ] }
gdk4 = "*"
gdk-pixbuf = "*"
gdk-pixbuf-sys = "*"
gettext-rs = "0.3.0"
gio-sys = "*"
gio = "*"
glib = "*"
graphene-rs = "0.15.1"
gtk4-sys = "*"
gtk4 = "*"
gtk-macros = "0.3.0"
lazy_static = "^1.4.0"
libc = "0.2.39"
num-derive = "0.3.3"
num-traits = "0.2.15"
#gphoto = "0.1.1"
once_cell = "^1.12.0"

npc-fwk = { path = "../crates/npc-fwk" }
npc-engine = { path = "../crates/npc-engine" }

[build-dependencies]
cbindgen = { version = "0.20.0" }

[lib]
name = "niepce_rust"
crate-type = ["staticlib", "lib"]

[[example]]
name = "widget-test"
