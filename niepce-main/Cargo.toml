[package]
name = "niepce"
version = "0.1.0"
authors = ["Hubert Figui√®re <hub@figuiere.net>"]
build = "build.rs"
edition = "2021"
license = "GPL-3.0"

[dependencies]
async-channel = "1.6.1"
chrono = "0.4.23"
cxx = { version = "1.0", features = [ "c++17" ] }
gettext-rs = { version = "=0.7.0", features = [ "gettext-system" ] }
gtk-macros = "0.3.0"
i18n-format = "0.2.0"
lazy_static = "^1.4.0"
libc = "0.2.39"
nix = { version = "0.27", features = [ "process" ] }
num-derive = "0.4.2"
num-traits = "0.2.18"
once_cell = "^1.12.0"
thiserror = "*"

npc-fwk = { path = "../crates/npc-fwk" }
npc-engine = { path = "../crates/npc-engine" }
npc-craw = { path = "../crates/npc-craw" }

[lib]
name = "niepce_core"

[[example]]
name = "widget-test"
