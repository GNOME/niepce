[package]
name = "niepce_rust"
version = "0.1.0"
authors = ["Hubert Figui√®re <hub@figuiere.net>"]
build = "build.rs"

[dependencies]
chrono = "0.4.0"
exempi = { version = "2.5.0", git = "https://github.com/hfiguiere/exempi-rs.git", rev="d5c013c" }
gettext-rs = "0.3.0"
glib-sys = "*"
glib = { version = "^0.7.0", features = ["subclassing"] }
gio-sys = "*"
gio = "^0.6.0"
gtk-sys = { version = "*", features = ["v3_16"] }
gtk = "^0.6.0"
lazy_static = "^1.2.0"
libc = "0.2.39"
multimap = "0.4.0"
rexiv2 = "^0.7.0"
rusqlite = { version = "0.14.0", features = ["functions"] }
try_opt = "0.1.1"
#gphoto = "0.1.1"

[build-dependencies]
bindgen = "0.37.0"
cbindgen = { version = "0.5.2" }
pkg-config = "0.3.9"

[lib]
name = "niepce_rust"
crate-type = ["staticlib"]
