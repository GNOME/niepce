[package]
name = "niepce_rust"
version = "0.1.0"
authors = ["Hubert Figui√®re <hub@figuiere.net>"]
build = "build.rs"

[dependencies]
chrono = "0.4.0"
exempi = { version = "2.5.0", git = "https://github.com/hfiguiere/exempi-rs.git" }
gettext-rs = "0.3.0"
glib-sys = "0.7.0"
glib = "0.6.0"
gio-sys = "0.7.0"
gio = "0.5.0"
gtk-sys = { version = "0.7.0", features = ["v3_16"] }
gtk = "0.5.0"
libc = "0.2.39"
rusqlite = { version = "0.14.0", features = ["functions"] }
try_opt = "0.1.1"
#gphoto = "0.1.1"

[build-dependencies]
bindgen = "0.37.0"
cbindgen = { version = "0.5.2" }
pkg-config = "0.3.9"

[lib]
name = "niepce_rust"
crate-type = ["staticlib"]
